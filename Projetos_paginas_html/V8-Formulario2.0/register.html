<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div class="container">
            <div class="img">
                <img src="imagens/create.svg">
            </div>
            <div class="register-container">
                <form action="login.html">
                    <img class="avatar" src ="imagens/avatar.svg">
                        <div class="titulo"><h2>Create Account</h2></div>
                            <div class="social-midia">
                                <a href="#">
                                    <img src="imagens/google.png" alt="Google"> </a>
                                <a href="#">
                                    <img src="imagens/facebook.png" alt="Facebook"> </a>
                                <a href="#">
                                    <img src="imagens/linkedin.png" alt="Linkedin"> </a>
                            </div>
                                <H5>OR</H5>
                            <div class="input-div one focus ">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div> 
                                     <h5>Username</h5>
                                     <input class="input" type="text" placeholder="Create Your Username">
                                </div>        
                            </div>
                            <div class="input-div two focus">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div>
                                    <h5>Password</h5>
                                    <input class="input" type="password" placeholder="Create Your Password">
                                </div>
                            </div>
                            <div class="input-div two focus">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div>
                                    <h5>Confirm Your Password</h5>
                                    <input class="input" type="password" placeholder="Confirm Your Password">
                                </div>
                            </div>
                                <div class="box">
                                    <input type="submit" class="btn" value="Create Account">
                                </div>
                </form> 
            </div>   
            <div class="circle"></div> 
    </div> 
</body>   
 
</html>
